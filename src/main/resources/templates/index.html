<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class ="container">
    <div class = "row">
        <h1> Employee lists</h1>

    </div>
    <div class="row">
        <div class = "col-lg-3">
            <a th:href = "@{/employee/addEmployee}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        </div>
    </div>



    <table class="table table-striped table-bordered">
        <thead class ="table-dark">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employeelist}">
            <td th:text = "${employee.name}"></td>
            <td th:text = "${employee.address}"></td>
            <td th:text = "${employee.email}"></td>
            <td th:text = "${employee.phone}"></td>
            <td>
                <a th:href = "@{'/employee/get/' + ${employee.id} }" class="btn btn-primary">Update</a>

                <a th:href = "@{'/employee/del/' + ${employee.id} }" class="btn btn-danger">Delete</a>
            </td>

        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
